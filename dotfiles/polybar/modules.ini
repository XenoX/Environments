[module/menu]
type = custom/text

content = 
content-foreground = ${colors.blue}
content-padding = 5px

click-left = rofi -show drun
click-right = rofi -show window

[module/i3]
type = internal/i3
show-urgent = true
format-padding = 5px
show-all = true;
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-default = ♟

format = <label-state>
format-background = ${colors.bg}

label-focused = %icon%
label-focused-padding = 5px
label-focused-foreground = ${colors.peach}

label-unfocused = %icon%
label-unfocused-padding = 5px
label-unfocused-foreground = ${colors.fg}

label-visible = %icon%
label-visible-padding = 5px
label-visible-foreground = ${colors.flamingo}

label-urgent = %icon%
label-urgent-padding = 5px
label-urgent-foreground = ${colors.red}

[module/date]
type = internal/date
label-foreground = ${colors.white}
date = %d/%m
date-alt = "%A, %d/%m/%y"
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%
label-alt = %date-alt% %time-alt%

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = false
interval = 5
format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.teal}
label-volume = %percentage%%
label-volume-padding = 3px

format-muted-foreground = ${colors.red}
format-muted-prefix = ﱝ
format-muted-prefix-padding = 10px
label-muted = Muted
label-muted-padding = ${self.label-volume-padding}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = 
format-mounted-prefix-padding = 1
format-mounted-prefix-foreground = ${colors.mauve}
label-mounted = %free%
label-mounted-padding = 0
label-mounted-foreground = ${colors.mauve}

format-unmounted-prefix =
label-unmounted = %mountpoint%: not mounted
label-unmounted-padding = ${self.label-mounted-padding}

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory
format-foreground = ${colors.magenta}
interval = 1
click-left = kitty --hold sh -c "top"

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/diskusage
format-foreground = ${colors.mauve}
interval = 20

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network
format-foreground = ${colors.yellow}
interval = 1

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.peach}
label-charging = %percentage%%
label-charging-padding = 3px

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-padding = 3px
animation-charging-framerate = 750

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.red}
label-discharging = ${self.label-charging}
label-discharging-padding = ${self.label-charging-padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-padding = 3px

format-full = <label-full>
format-full-foreground = ${colors.green}
format-full-prefix = 
format-full-prefix-padding = 3px
label-full = ${self.label-charging}
label-full-padding = ${self.label-charging-padding}

[module/blt]
type = custom/script
exec = ~/.config/polybar/scripts/sblt
format-foreground = ${colors.blue}
click-left = blueberry
interval = 1

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock
format-prefix = 
format-prefix-padding-right = 12px
label-layout = %layout%

label-layout-foreground = ${colors.flamingo}
label-indicator-foreground = ${colors.red}
format-foreground = ${colors.flamingo}

[module/screenshot]
type = custom/text
content = 
content-foreground = ${colors.white}
content-padding = 3px
click-left = flameshot gui
click-right = flameshot screen
