[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true
monitor = ${env:MONITOR:}
monitor-strict = true
background = ${colors.bg}
foreground = ${colors.fg}

border-top = 3
border-top-color = ${colors.bg}

border-bottom = 2
border-bottom-color = ${colors.peach}

spacing = 0
padding-left = 1
padding-right = 1

module-margin = 10px

font-0 = JetbrainsMono Nerd Font:style=Regular:size=11

modules-left = menu battery disk memory
modules-center = date i3
modules-right = pulseaudio network blt screenshot

tray-position = right
tray-maxsize = 14
wm-restack = i3

cursor-click = pointer

[settings]
screenchange-reload = true
