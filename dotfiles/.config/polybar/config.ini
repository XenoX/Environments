[global/wm]
include-file = $HOME/.config/polybar/frappe.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true
monitor = ${env:MONITOR:}
monitor-strict = true
background = ${colors.base}
foreground = ${colors.text}

border-bottom = 2
border-bottom-color = ${colors.peach}

spacing = 0
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Regular:size=11;2

modules-left = menu battery disk memory
modules-center = date i3
modules-right = pulseaudio network blt

tray-position = right
tray-maxsize = 15
wm-restack = i3

cursor-click = pointer

[settings]
screenchange-reload = true
